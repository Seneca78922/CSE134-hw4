<!DOCTYPE html>
<html lang="en-US">

<head>

        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }

        gtag('config', 'G-Q7NF61LXYF');

    <meta charset="utf-8">
    <title>Custom Dialog Buttons</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <script type="text/javascript" src="./purify.min.js"></script>
    <script type="text/javascript" src="./purify.min.js.map"></script>
    <script type="module" src="./customdialog.js"></script>

</head>
</body>
<h1>My Blog Posts</h1> <br />
<hr />
<ul id="list">

</ul>
<dialog id="deleteItem">
    <p> Delete This Blog Post?</p>
    <form method="dialog">
        <button id="cancelBtnDelete" value="false" type="submit">Cancel</button>
        <button id="okBtnDelete" value="true" type="submit">Yes</button>
    </form>
</dialog>

<dialog id="editExisting">
    <!--prefill the inputs with corresponding blog post values when event triggered-->
    <form method="dialog">
        <label for="postTitleEdit">Post Title</label><br />
        <input type="text" value="" id="postTitleEdit" /><br />
        <label for="postDateEdit">Post Date</label><br />
        <input type="text" value="" id="postDateEdit" /><br />
        <label for="postSummaryEdit">Post Summary</label><br />
        <input type="text" value="" id="postSummaryEdit" />
        <br /><br />
        <button id="cancelBtnConfirm" value="false" type="submit">Cancel</button>
        <button id="saveBtnEdit" value="true" type="submit">Save</button>
    </form>
</dialog>
<!--attach to add button at bottom of body, add item created to localStorage-->
<dialog id="addNew">
    <p>Add a new blog post</p>
    <form method="dialog">
        <label for="postTitleAdd">Post Title</label><br />
        <input type="text" value="" id="postTitleAdd" /><br />
        <label for="postDateAdd">Post Date</label><br />
        <input type="text" value="" id="postDateAdd" /><br />
        <label for="postSummaryAdd">Post Summary</label><br />
        <input type="text" value="" id="postSummaryAdd" />
        <br /><br />
        <button id="cancelBtnConfirm" value="false" type="submit">Cancel</button>
        <button id="saveBtnAdd" value="true" type="submit">Save</button>
    </form>
</dialog>
<button id="addBtn">Add new blog post</button>
<script type="module">
    import * as Blog from "./blog.js";


    window.addEventListener("DOMContentLoaded", Blog.initBlogPosts);
          //when dom loads, intialize the blog posts by looping through prepopulated array


</script>




</body>

</html>
